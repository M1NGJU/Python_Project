<!-- templates/test.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
</head>
<body>
    <h1>사용자 리스트</h1>
    <ul>
        {% for user in user_data %}
            <li>아이디: {{ user.id }}, 비밀번호: {{ user.password }}</li>
        {% endfor %}
    </ul>
</body>
</html>
